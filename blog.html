    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script>
      // Fetch blog data and render
      async function loadBlog() {
        try {
          console.log('Starting to load blog...');
          
          // Try to load the JSON data
          const response = await fetch('./blog.json');
          console.log('Fetch response status:', response.status);
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const blogData = await response.json();
          console.log('Blog data loaded:', blogData);
          
          // Sort posts by id (descending)
          if (blogData.blog && Array.isArray(blogData.blog.posts)) {
            blogData.blog.posts.sort((a, b) => Number(a.id) - Number(b.id));
          }

          // Get the template
          const blogTemplateElement = document.getElementById('blog-template');
          if (!blogTemplateElement) {
            throw new Error('Blog template not found');
          }
          const blogTemplate = Handlebars.compile(blogTemplateElement.innerHTML);

          // Render the blog list
          const html = blogTemplate(blogData);
          const blogPostsElement = document.getElementById('blog-posts');
          if (blogPostsElement) {
            blogPostsElement.innerHTML = html;
            console.log('Blog posts rendered successfully');
          }
          
        } catch (error) {
          console.error('Error loading blog:', error);
          const blogPostsElement = document.getElementById('blog-posts');
          if (blogPostsElement) {
            blogPostsElement.innerHTML = `
              <div style="padding: 20px; background: #f0f0f0; border-radius: 8px; margin: 20px 0;">
                <h3>Blog posts are temporarily unavailable</h3>
                <p>This might be due to:</p>
                <ul>
                  <li>Opening the file directly in browser (try using a local server)</li>
                  <li>CORS restrictions</li>
                  <li>Network connectivity issues</li>
                </ul>
                <p><strong>For local development:</strong> Try running a local server like:</p>
                <code>python -m http.server 8000</code> or <code>npx serve .</code>
                <p>Then open <code>http://localhost:8000/blog.html</code></p>
              </div>
            `;
          }
        }
      }

      // Load blog when page is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadBlog);
      } else {
        loadBlog();
      }
    </script>
